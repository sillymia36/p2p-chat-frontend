<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>P2P Chat</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #messages { border: 1px solid #ccc; height: 200px; overflow-y: auto; margin-bottom: 1rem; padding: 0.5rem; }
  </style>
</head>
<body>
  <h2>P2P Chat</h2>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button id="sendButton">Send</button>

  <script>
    const signalingServer = 'wss://p2p-chat-server-o3k8.onrender.com';
    const socket = new WebSocket(signalingServer);

    const pc = new RTCPeerConnection();
    const isCaller = Math.random() < 0.5;
    let dataChannel;

    console.log("Caller:", isCaller);

    function log(msg) {
      const messages = document.getElementById('messages');
      const div = document.createElement('div');
      div.textContent = msg;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function send(message) {
      socket.send(JSON.stringify(message));
    }

    socket.onopen = () => {
      console.log("✅ Connected to signaling server");
      log("Connected to signaling server");
    };

    socket.onmessage = async (event) => {
      const data = JSON.parse(event.data);

      if (data.type === 'offer') {
        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        send({ type: 'answer', answer });
      } else if (data.type === 'answer') {
        await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
      } else if (data.type === 'candidate') {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (err) {
          console.warn("Error adding candidate", err);
        }
      }
    };

    pc.onicecandidate = (event) => {
      if (event.candidate) {
        send({ type: 'candidate', candidate: event.candidate });
      }
    };

    if (isCaller) {
      dataChannel = pc.createDataChannel("chat");
      setupDataChannel();

      pc.createOffer().then(offer => {
        pc.setLocalDescription(offer);
        send({ type: 'offer', offer });
      });
    } else {
      pc.ondatachannel = (event) => {
        dataChannel = event.channel;
        setupDataChannel();
      };
    }

    function setupDataChannel() {
      dataChannel.onopen = () => {
        console.log("✅ Data channel is open");
        log("Data channel opened. You can chat now.");
      };

      dataChannel.onmessage = (event) => {
        log("Peer: " + event.data);
      };
    }

    document.getElementById('sendButton').onclick = () => {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (dataChannel && dataChannel.readyState === 'open' && message) {
        dataChannel.send(message);
        log("You: " + message);
        input.value = '';
      }
    };
  </script>
</body>
</html>
